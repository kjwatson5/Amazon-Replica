<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Replica</title>
</head>
<body>
    <div class="main">
        <form>
            <h1>Sign In</h1>
            <label>Email(phone of mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <label>Password</label>
            <a href="url">Forgot Password</a><br>
            <input type="text" id="password" placeholder="Enter Password"><br>
            <button id="continue">Continue</button>
            <ul>
                <a href="url">Need Help?</a>
            </ul>
        </form>
    </div>

    <div class="separator">
        <div class="line"></div>
        <h2 id="h2">New To Amazon?</h2>
        <div class="line"></div>
    </div>
    <button>Create Your Amazon Account</button>
    <footer>
    <div>
        <a href="url">Conditions of use</a>
        <a href="url">Privacy Policy</a>
        <a href="url">Help</a><br>

    </div>
    </footer>

</body>
</html>
